<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <title>Carga de productos</title>
</head>

<body>
    <div class="container">
        <h2 class="pt-1 pb-2">Agregar nuevo Producto</h2>

        <form action="/api/productos/guardar" method="POST" enctype="application/x-www-form-urlencoded"
            class="needs-validation" novalidate>

            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" class="form-control" id="title" placeholder="Ingresar titulo" name="title" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="form-group">
                <label for="price">Precio</label>
                <input type="number" class="form-control" id="price" placeholder="Ingresar precio" name="price"
                    required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="form-group">
                <label for="thumbnail">Thumbnail</label>
                <input type="text" class="form-control" id="thumbnail" placeholder="Ingresar thumbnail" name="thumbnail"
                    required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>
</body>

<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

</html>
